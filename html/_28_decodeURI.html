    //2、硬编码
    function decode1(op) {
        if (Array.isArray(op)) {
            for (let i = 0; i < op.length; i++) {
                decode1(op[i])
            }
        } else if (typeof op === 'object') {
            for (let key in op) {
                decode1(op[key])
            }
        } else if(typeof op === 'string') {
            if(isContainChinese(op)){
                console.log(`${op}---->${decodeURI(op)}`)
            }
        }
    }

    function isContainChinese(s) {
        const reg = new RegExp("[\\u4E00-\\u9FFF]+", "g");
        return reg.test(s)
    }

    decode1(opt)
