<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪数组</title>
    <style>
        .i{
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }

        .i:after{
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 2px;
            height: 10px;
            background-color: #ff4cbd;
        }
    </style>
</head>
<body>
<div class="i">我是我是</div>
<script>
    let a = {
        '0': 'a',
        '1': 'b',
        '2': 'c',
        'length': 3
    }
    let b = ['a', 'b', 'c']
    console.log(a)
    console.log(b)
</script>
</body>
</html>
