<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>CSS一些样例</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 10px;
            background: black;
            color: deeppink;
            font-size: 40px;
        }

        .test-block {
            border: 2px solid silver;
            margin-bottom: 20px;
        }

        .test-block > .block {
            height: 50px;
            background: blueviolet;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .test-block > .divider {
            margin-left: 20px;
            margin-right: 20px;
            height: 2px;
            background: cyan;
        }

        .test-block > .input1 {
            white-space: normal;
        }

        .test-block-demo1 {
            text-align: center;
        }

        .test-block > .content {
            display: inline-block;
            text-align: left;
            border: 1px solid limegreen;
            margin: 10px;
            padding: 10px;
            word-break: break-all; /*这个是针对字母设置的，不然即使超过content的最大宽度也无法换行*/
        }

        .test-block > .b1 {
            width: 200px;
            padding: 14px;
            border: 3px solid gold;
            margin: 20px;
            background: #1a92cf;
            display: inline-block;
        }

        .test-block > .b0 {
            width: 200px;
            display: inline-block;
        }

        .test-block > .b0 > .b2 {
            padding: 14px;
            border: 3px solid gold;
            margin: 20px;
            background: #1a92cf;
        }

        .test-block > .b0 > .b3 {
            padding: 14px;
            border: 3px solid gold;
            margin: 50px;
            background: #1a92cf;
        }

        .test-block > .b4 {
            width: 200px;
            display: inline-block;
            box-sizing: border-box;
            padding: 14px;
            border: 3px solid gold;
            margin: 20px;
            background: #1a92cf;
            word-break: break-all;
        }

        .three-lines {
            display: inline-block;;
            width: 140px;
            height: 10px;
            padding: 35px 0;
            border-top: 10px solid;
            border-bottom: 10px solid;
            background-color: currentColor;
            background-clip: content-box;
        }

        .double-dot {
            display: inline-block;
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 10px solid;
            border-radius: 50%;
            background-color: currentColor;
            background-clip: content-box;
        }

        .rec {
            margin: 20px;
            height: 30px;
            background: currentColor;
        }

        .rec2 {
            display: inline-block;
            margin: 20px;
            height: 30px;
            width: 100px;
            background: currentColor;
        }

        .father {
            height: 100px;
        }

        .father > .son {
            margin: 20px;
            height: 50px;
            width: 50px;
            background: currentColor;
        }

        .t1 {
            height: 200px;
            border: 2px solid salmon;
            margin: 10px;
            position: relative;
        }

        .t1 > .t2 {
            position: absolute;
            height: 100px;
            width: 300px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: lime 1px solid;
        }

        .t3 {
            width: 400px;
            height: 200px;
            border: 2px solid salmon;
            margin: 10px;
        }

        .t3 > .t4 {
            height: 100px;
            width: 300px;
            border: lime 1px solid;
            margin: auto;
        }

        .block1 {
            height: 300px;
            border: 2px solid skyblue;
            width: 50%;
        }

        .block1 > .child {
            height: 100px;
            margin-bottom: 550px;
            border: 2px solid hotpink;
            width: 50%;
        }

        /*double是双实线边框,最窄高度为1px。并且设置的高度一般会除以3来得到单边的高度*/
        .three-line {
            margin: 20px;
            width: 200px;
            height: 40px;
            border-top: 120px double red;
            border-bottom: 40px solid red;
        }

        .add {
            margin: 20px;
            display: inline-block;
            width: 76px;
            height: 76px;
            color: #ccc;
            border: 2px dashed;
            /*text-indent: -12em;*/
            transition: color .25s;
            position: relative;
            overflow: hidden;
        }

        .add:hover {
            color: deeppink;
        }

        .add::before, .add::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .add::before {
            width: 20px;
            border-top: 4px solid;
            margin: -2px 0 0 -10px;
        }

        .add::after {
            height: 20px;
            border-left: 4px solid;
            margin: -10px 0 0 -2px;
        }

        .ip-container {
            position: relative;
            margin: 40px;
            height: 70px;
            width: 500px;
        }

        .ip1 {
            height: 100%;
            width: 100%;
            outline: none;
            font-size: 22px;
            font-weight: bold;
            color: deeppink;
            background: transparent;
            border: 6px solid rebeccapurple;
            padding-left: 30px;
            padding-right: 50px;
        }

        .cross {
            position: absolute;
            top: 10px;
            right: -70px;
            width: 20px;
            height: 20px;
            z-index: 100;
            border: 20px solid transparent;
            border-right-width: 10px;
            border-left-width: 5px;
        }

        .triangle {
            /*width: 100px;
            border: 50px solid;
            border-color: deeppink greenyellow tomato;
            margin: 20px;*/
            width: 0;
            border: 50px solid;
            border-color: deeppink transparent transparent;
            margin: 20px;
        }

        .arrow-down {
            display: inline-block;
            width: 32px;
            height: 1ex;
            background: url("../img/arrow-down.png") no-repeat center;
        }

        .ex-test {
            height: 30px;
            font-size: 30px;
            background: #cccccc;
        }

        .test-block-tt {
            margin-bottom: 0;
        }

        .ll {
            color: red;
            margin: 20px;
            border: 2px solid aquamarine;
            font-size: 30px;
        }

        .ll1 {
            line-height: 50px;
        }

        .ll1 > span {
            line-height: 100px;
            background: burlywood;
        }

        .ll2 {
            line-height: 100px;
        }

        .ll2 > span {
            /*display: inline-block;*/
            line-height: 20px;
            background: green;
        }
    </style>
</head>
<body>
<!--1.分割线测试-->
<!--实验说明:-->
<!--这里的分割线没有设置具体的宽度（auto）,由于采用的是块级元素div,自身带有流动性，会自动填充，这样给分割线设置左右边距就很灵活，不用手动计算宽度-->
<div class="test-block">
    <div class="block">1</div>
    <div class="divider"></div>
    <div class="block">2</div>
    <div class="divider"></div>
    <div class="block">3</div>
    <div class="divider"></div>
    <div class="block">4</div>
</div>

<!--2.关于按钮-->
<div class="test-block">
    <!--这两个按钮是并列在同一行的，所以很明显是inline-block-->
    <!--input的按钮和button的按钮的区别一就是前者在按钮文字超过其最大宽度后，不会换行，后者会-->
    <!--但是给input设置white-space后，就会自动换行了，这就是说明button默认white-space就是pre-->
    <button>
        按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮
    </button>
    <input type="button" class="input1"
           value="按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮按钮">
</div>

<!--3.一个包裹性例子：文字少时居中显示，多时主体居中，但是文字靠左-->
<div class="test-block test-block-demo1">
    <span class="content">文字</span>
    <span class="content">ABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABCABC</span>
    <span class="content">我是一行文字我是一行文字我是一行文字我是一行文字我是一行文字我是一行文字我是一行文字我是一行文字我是一行文字我是一行文字我是一行文字</span>
</div>

<!--4.关于包裹性的探讨-->
<div class="test-block">
    <!--虽然b1的宽度写死为200px,但是由于浏览的盒子模型的原因，实际宽度还要加上border和padding的-->
    <div class="b1">原生盒子模型</div>
    <!--要想使得实际宽度就是200px,解决方式之一就是采用宽度分离模式,这样的话，最外层的宽度最大200px-->
    <!--宽度分离的思想就是在原来的层级外面再套一层block元素，内部元素不设宽度，利用流动性自适应外部宽度-->
    <div class="b0">
        <div class="b2">宽度分离模型1</div>
    </div>
    <div class="b0">
        <div class="b3">宽度分离模型2</div>
    </div>

    <!--解决方式之二:box-sizing-->
    <!--方式一的一个去点就是多了一个层级，而box-sizing的主要作用目的就是在不增加层级的前提下实现方式一的效果-->
    <!--盒子模型有四层(从外至内：margin border padding content)->多对应的box-sizing理论就应该有:margin-box border-box padding-box content-box-->
    <!--但是实际上：margin-box是没有的，padding-box只曾经在fire-fox的浏览器上面支持过，默认方式采用的是content-box,因此实际上可选用的也就只剩下border-box-->
    <!--顾名思义，border-box就是将以前宽度作用在content上面直接移至border层级上面，这样的话，你在border内部（包括），无论怎样设置border,padding的宽度，最终的整体宽度依旧是你外面设置的那个-->
    <div class="b4">box-sizing模型</div>
    <!--tips:box-sizing的作用其实可以理解为宽度的作用范围-->
</div>

<!--5.纯CSS模拟三道杠-->
<div class="test-block">
    <div class="three-lines"></div>
</div>

<!--6.纯CSS模拟双层圆点-->
<div class="test-block">
    <div class="double-dot"></div>
</div>

<!--7.margin合并测试(垂直)-->
<div class="test-block">
    <!--这里有三条线，公用样式设置的margin都是20px,理论照一般思想，线与线之间的间距应该是40px,但是实际只有20px-->
    <!--margin的合并方向在当前文档流垂直的方向上，一般的默认文档流是水平方向，那么自然margin合并起作用的就是垂直方向-->
    <div class="rec"></div>
    <div class="rec"></div>
    <div class="rec"></div>
</div>

<!--8.margin合并测试2(水平)-->
<div class="test-block">
    <!--与上面例子相比可以看到，水平方向并没有合并-->
    <div class="rec2"></div>
    <div class="rec2"></div>
    <div class="rec2"></div>
</div>

<!--9.margin合并测试3(正方形测试)-->
<div class="test-block">
    <div class="father">
        <div class="son"></div>
    </div>
</div>

<div class="test-block">
    <div class="t1">
        <div class="t2"></div>
    </div>
</div>

<div class="test-block">
    <div class="t3">
        <div class="t4"></div>
    </div>
</div>

<div class="test-block">
    <div class="block1">
        <div class="child"></div>
    </div>

<!--通过设置border为double来实现多道杠图标-->
<div class="test-block">
    <div class="three-line"></div>
</div>

<!--绘制虚线加号框-->
<div class="test-block">
    <div class="add"></div>
</div>

<!--利用透明border实现点击作用域放大-->
<div class="test-block">
    <div class="ip-container">
        <input type="text" placeholder="测试文本框" class="ip1" id="ip1"/>
        <img src="../img/cross_pink.png" class="cross" id="cross" onclick="crossClick(event)"/>
    </div>

</div>

<!--利用border属性绘制等腰三角形-->
<div class="test-block">
    <div class="triangle"></div>
</div>

<!--利用ex度量单位实现垂直居中-->
<div class="test-block">
    <div class="ex-test">
        <span>我是一行文字ABCXx</span>
        <div class="arrow-down"></div>
    </div>
</div>

<div class="test-block">
    <div class="ll ll1">
        <span>line-height:100px</span>
    </div>
    <div class="ll ll2">
        我是<span>line-height:50px</span>
    </div>
</div>

</body>

<script>
    var ip = document.getElementById('ip1');
    var cross = document.getElementById('cross');
    cross.style.display = 'none';

    ip.addEventListener('input', function (e) {
        var val = e.target.value;
        if (val == '' || val == undefined || val == null) {
            cross.style.display = 'none';
        } else {
            cross.style.display = 'inline';
        }
    });

    function crossClick() {
        ip.value = '';
        cross.style.display = 'none';
    }
</script>
</html>
