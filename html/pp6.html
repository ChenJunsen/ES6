<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pp6</title>
    <style type="text/css">
        body{
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }
        .num{
            font-size: 80px;
            color: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .btn{
            width: 100vw;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="num">6</div>
    <input type="button" value="跳转" class="btn" id="turn">
</body>
<script type="text/javascript">
    function ready(callback) {
        // 如果jsbridge已经注入则直接调用
        if (window.AlipayJSBridge) {
            callback && callback();
        } else {
            // 如果没有注入则监听注入的事件
            document.addEventListener('AlipayJSBridgeReady', callback, false);
        }
    }
    ready(function () {
        document.getElementById('turn').addEventListener('click', function () {
            window.location.href = './pp6.html';
        });
        document.addEventListener('back', function (pushWebEvent) {
            pushWebEvent.preventDefault();
            window.history.go(-1);
            if (window.history.length == 1) {
                AlipayJSBridge.call('popWindow');
                return;
            }
        }, false);
    });

</script>
</html>
